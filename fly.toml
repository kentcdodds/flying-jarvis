app = "flying-jarvis"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  CLAWDBOT_PREFER_PNPM = "1"
  CLAWDBOT_STATE_DIR = "/data"
  NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
  app = "node dist/index.js gateway --port 3000 --bind auto"

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"

# Volume must be created before first deployment:
# flyctl volumes create clawdbot_data --region dfw --size 1
[mounts]
  source = "clawdbot_data"
  destination = "/data"
