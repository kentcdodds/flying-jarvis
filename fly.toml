# These defaults are overridden in GitHub Actions using secrets:
# - FLY_APP_NAME
app = "openclaw-fly-template"

[build]
  dockerfile = "Dockerfile"

[env]
  NODE_ENV = "production"
  OPENCLAW_PREFER_PNPM = "1"
  OPENCLAW_STATE_DIR = "/data"
  NODE_OPTIONS = "--max-old-space-size=1536"

[processes]
  app = "node dist/index.js gateway run --allow-unconfigured --port 3000 --bind auto"

[[vm]]
  size = "shared-cpu-2x"
  memory = "2048mb"

# This app is intentionally private-by-default:
# no [http_service] and no [[services]] means no public Fly ingress.
# Access should be through Cloudflare Tunnel + Cloudflare Access policies.
#
# Volume must be created before first deployment:
# flyctl volumes create openclaw_data --region <region> --size 1
# Volume source is fixed at openclaw_data in this simplified template.
[mounts]
  source = "openclaw_data"
  destination = "/data"
