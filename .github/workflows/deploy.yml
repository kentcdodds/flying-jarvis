name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # Ensure only one deployment at a time
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@v1
      
      - name: Set Fly.io secrets from GitHub secrets
        run: |
          flyctl secrets set CLAWDBOT_GATEWAY_TOKEN="${CLAWDBOT_GATEWAY_TOKEN}"
          flyctl secrets set ANTHROPIC_API_KEY="${ANTHROPIC_API_KEY}"
          if [ -n "${OPENAI_API_KEY}" ]; then
            flyctl secrets set OPENAI_API_KEY="${OPENAI_API_KEY}"
          fi
          if [ -n "${GOOGLE_API_KEY}" ]; then
            flyctl secrets set GOOGLE_API_KEY="${GOOGLE_API_KEY}"
          fi
          if [ -n "${DISCORD_BOT_TOKEN}" ]; then
            flyctl secrets set DISCORD_BOT_TOKEN="${DISCORD_BOT_TOKEN}"
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          CLAWDBOT_GATEWAY_TOKEN: ${{ secrets.CLAWDBOT_GATEWAY_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
