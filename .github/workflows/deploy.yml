name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # Ensure only one deployment at a time
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      
      - uses: superfly/flyctl-actions/setup-flyctl@v1
      
      - name: Set Fly.io secrets from GitHub secrets
        run: |
          echo "CLAWDBOT_GATEWAY_TOKEN=${{ secrets.CLAWDBOT_GATEWAY_TOKEN }}" | flyctl secrets import
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" | flyctl secrets import
          if [ -n "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" | flyctl secrets import
          fi
          if [ -n "${{ secrets.GOOGLE_API_KEY }}" ]; then
            echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" | flyctl secrets import
          fi
          if [ -n "${{ secrets.DISCORD_BOT_TOKEN }}" ]; then
            echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" | flyctl secrets import
          fi
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
